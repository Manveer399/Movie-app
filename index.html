<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-App</title>
    <script
      src="https://kit.fontawesome.com/33a832107b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <form class="form">
        <input
          type="text"
          name="search"
          id="search"
          class="search"
          id="search"
          placeholder="search"
        />
      </form>
    </header>

    <main class="main">
      <div class="main-container">
        <div class="movie-card">
          <img src="./img/Doctor_Strange.jpg" alt="" />
          <div class="movie-info">
            <h3 class="movie-title">Doctor Strange</h1>
            <span class="rating">4.5</span>
          </div>
        </div>
      </div>
    </main>
    <template id="task-template">
      <div class="movie-card">
          <img src="" alt="" />
          <div class="movie-info">
            <h3 class="movie-title"></h1>
            <span class="rating"></span>
          </div>
      </div>
    </template>
  </body>
</html>
